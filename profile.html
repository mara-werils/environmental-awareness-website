<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header" class="bg-primary text-white p-3 text-center">
        <h1>User Profile</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Environmental Awareness</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="recycling.html">Recycling Tips</a></li>
                        <li class="nav-item"><a class="nav-link" href="climate-change.html">Climate Change</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="login.html" id="login-link">Login</a></li>
                        <li class="nav-item d-none" id="logout-link"><a class="nav-link" href="#">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-body text-center">
                <h2 class="card-title">Welcome, <span id="usernameDisplay">User</span>!</h2>
                <p class="card-text">Email: <span id="emailDisplay">user@example.com</span></p>
                <button class="btn btn-danger mt-4" id="logoutButton">Logout</button>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-4 mt-4">
        <p>&copy; 2024 Marlen and Niyaz. All Rights Reserved.</p>
        <p>Contact us: <a href="mailto:contact@example.com" class="text-white">contact@example.com</a></p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const username = localStorage.getItem("username");
            const email = localStorage.getItem("email");

            if (username && email) {
                document.getElementById("usernameDisplay").textContent = username;
                document.getElementById("emailDisplay").textContent = email;
            } else {
                window.location.href = 'login.html';
            }

            document.getElementById("logoutButton").addEventListener("click", function () {
                localStorage.removeItem("username");
                localStorage.removeItem("email");
                window.location.href = 'login.html';
            });
        });
    </script>
</body>
</html>
