<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header and Navbar -->
    <header id="header" class="bg-primary text-white p-3 text-center">
        <h1>User Profile</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Environmental Awareness</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="recycling.html">Recycling Tips</a></li>
                        <li class="nav-item"><a class="nav-link" href="climate-change.html">Climate Change</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="login.html" id="login-link">Login</a></li>
                        <li class="nav-item d-none" id="logout-link"><a class="nav-link" href="#">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mt-5">
        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-body text-center">
                <h2 class="card-title">Welcome, <span id="usernameDisplay">User</span>!</h2>
                <p class="card-text">Email: <span id="emailDisplay">user@example.com</span></p>
                <button class="btn btn-danger mt-4" id="logoutButton">Logout</button>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <!-- Custom Script -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Display username and email
            const username = localStorage.getItem("username");
            const email = localStorage.getItem("email");

            if (username && email) {
                document.getElementById("usernameDisplay").textContent = username;
                document.getElementById("emailDisplay").textContent = email;
            } else {
                // Redirect to login if user is not logged in
                window.location.href = 'login.html';
            }

            // Logout functionality
            document.getElementById("logoutButton").addEventListener("click", function () {
                localStorage.removeItem("username");
                localStorage.removeItem("email");
                window.location.href = 'login.html';
            });
        });
    </script>
</body>

</html>
